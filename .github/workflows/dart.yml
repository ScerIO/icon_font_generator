name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dart-lang/setup-dart@v1 

    - name: Install dependencies
      run: dart pub get

    - name: Run tests
      run: dart pub run test 'test/test_all.dart'
